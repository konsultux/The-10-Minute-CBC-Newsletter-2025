<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The 10 Minute Catholic Book Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Lato:wght@300;400;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #fcfbf8; /* Warm off-white */
        color: #1a472a; /* Deep Green Text */
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Merriweather', serif;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      .font-script {
        font-family: 'Pinyon Script', cursive;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Postage Stamp Border Effect */
      .stamp-border {
        background-color: transparent;
        background-image: radial-gradient(transparent 50%, white 50%), radial-gradient(transparent 50%, white 50%);
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
